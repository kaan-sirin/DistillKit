project_name: distill-logits
dataset:
  name: dmis-lab/MedLFQA
  split: test
  num_samples: 3000
  seed: 42
models:
  teacher: meta-llama/Llama-3.2-3B-Instruct
  student: meta-llama/Llama-3.2-1B-Instruct
tokenizer:
  max_length: 512
training:
  output_dir: ./results
  num_train_epochs: 3
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1 
  gradient_accumulation_steps: 8
  save_steps: 1000
  logging_steps: 1
  eval_steps: 24 # added plotting for validation loss
  eval_strategy: steps 
  save_strategy: steps 
  learning_rate: 2e-5
  weight_decay: 0.05
  warmup_ratio: 0.1
  lr_scheduler_type: cosine
  resume_from_checkpoint: null  # Set to a path or True to resume from the latest checkpoint
  fp16: false
  bf16: true
  remove_unused_columns: false  # TODO: My addition, important to keep teacher input columns
distillation:
  temperature: 2.0
  alpha: 0.5
  method: soft_targets
generation:
  top_k_percent: 1  # Keep top 1% of logits
  teacher_outputs_path: ./results/teacher_outputs_sample_32_percent_1
  max_new_tokens: 64
model_config:
  use_flash_attention: false
