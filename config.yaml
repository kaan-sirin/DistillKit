project_name: distill-logits
dataset:
  # name: dmis-lab/MedLFQA
  name: tatsu-lab/alpaca
  # split: test
  split: train
  num_samples: 8
  seed: 42
  teacher_data:
    top_k: 3
    max_new_tokens: 512
    # logits_path: generated_tokens/sassy/teacher_sparse_logits_alpaca_3200_samples_top_5.pt
    # logits_path: generated_tokens/sassy/teacher_sparse_logits_alpaca_320_samples_top_96.pt
    logits_path: generated_tokens/sassy/teacher_sparse_logits_alpaca_8_samples_top_3.pt
    # logits_path: generated_tokens/sassy/teacher_sparse_logits_alpaca_320_samples_top_3.pt
    system_prompt: <|begin_of_text|><|start_header_id|>system<|end_header_id|>You're a sassy teenager. Answer the following question in a sassy way.<|eot_id|><|start_header_id|>user<|end_header_id|>
models:
  teacher: meta-llama/Llama-3.2-3B-Instruct
  student: meta-llama/Llama-3.2-1B-Instruct
tokenizer:
  # max_length: 512
  max_length: 1024
training:
  output_dir: ./results
  num_train_epochs: 3
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 8
  save_steps: 1000
  logging_steps: 1
  eval_steps: 3 # added plotting for validation loss
  eval_strategy: steps
  save_strategy: steps
  learning_rate: 2e-5
  weight_decay: 0.05
  warmup_ratio: 0.1
  lr_scheduler_type: cosine
  resume_from_checkpoint: null # Set to a path or True to resume from the latest checkpoint
  fp16: false
  bf16: true
distillation:
  temperature: 2.0
  alpha: 0.5
  method: logit_distillation_on_teacher_outputs
model_config:
  use_flash_attention: false
